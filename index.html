<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Css -->
    <title>Profile Card using Css and HTML</title>

    <!-- Boxicons CSS -->
</head>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet' />
<link rel="stylesheet" href="./style.css">

<body>
    <div class="profile-card">
        <div class="img">
            <img src="./download.png" alt="" class="profile-img">
        </div>

        <div class="text-data">
            <span class="name">Usama Tasawar</span>
            <span class="job">Web Developer & Designer</span>
        </div>

        <div class="media-buttons">
            <a href="https://www.facebook.com/" target="_blank" style="background-color: #4267b2;" class="link">
                <i class='bx bxl-facebook'></i>
            </a>
            <a href="https://x.com/?lang=en" target="_blank" style="background-color:  #1da1f2;" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="https://www.instagram.com/" target="_blank" style="background-color: #e1306c;" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="https://www.youtube.com/" target="_blank" style="background-color: #ff0000;" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Subscribe</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="number">600k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-rounded'></i>
                <span class="number">20k</span>
            </div>
            <div class="data">
                <i class='bx bx-share'></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>

</html>
